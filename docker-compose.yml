volumes:
    postgres-data:

services:
    postgres:
        image: postgres:15-alpine
        container_name: todotask-db
        restart: unless-stopped
        volumes:
            - postgres-data:/var/lib/postgresql/data/
        ports:
            - 5432:5432
        environment:
            - POSTGRES_DB=todo
            - POSTGRES_USER=todo
            - POSTGRES_PASSWORD=todo
        healthcheck:
            test: ["CMD-SHELL", "pg_isready -U todo -d todo"]
            interval: 10s
            timeout: 5s
            retries: 5

    app:
        build: ./docker/php
        container_name: todotask-php
        restart: unless-stopped
        tty: true
        working_dir: /var/www/app
        environment:
            SERVICE_NAME: app
            SERVICE_TAGS: dev
            DB_CONNECTION: pgsql
            DB_HOST: postgres
            DB_PORT: 5432
            DB_DATABASE: todo
            DB_USERNAME: todo
            DB_PASSWORD: todo
        volumes:
            - ./:/var/www/app
        depends_on:
            postgres:
                condition: service_healthy
        links:
            - postgres

    server:
        image: nginx:alpine
        container_name: todotask-webserver
        restart: unless-stopped
        tty: true
        volumes:
            - ./:/var/www/app
            - ./docker/nginx/conf.d/:/etc/nginx/conf.d/
        ports:
            - 80:80
        depends_on:
            - app
        links:
            - app
